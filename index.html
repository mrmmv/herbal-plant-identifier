<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbal Plant Identifier</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #2E8B57, #3CB371);
            color: white;
        }

        #webcam-container {
            margin: 20px auto;
            width: 300px;
            height: 300px;
            border: 5px solid #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        #label-container {
            margin-top: 20px;
        }

        button {
            background-color: #3CB371;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2E8B57;
        }

        #capture-btn {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Herbal Plant Identifier</h1>
    <button type="button" onclick="init()">Start Webcam</button>
    <div id="webcam-container"></div>
    <button id="capture-btn" type="button" onclick="captureImage()">Capture Image</button>
    <div id="label-container"></div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // Ensure Firebase is available after loading scripts
        window.onload = function() {
            // Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyDFeZJiNMtV29YPQ7F2FbpeWT5q3asRGCE",
                authDomain: "herby-21c6a.firebaseapp.com",
                databaseURL: "https://herby-21c6a-default-rtdb.firebaseio.com",
                projectId: "herby-21c6a",
                storageBucket: "herby-21c6a.appspot.com",
                messagingSenderId: "374602315706",
                appId: "1:374602315706:web:1b948f85b8c1e6915c0f83"
            };

            // Initialize Firebase
            const app = firebase.initializeApp(firebaseConfig);
            const database = firebase.database();

            const URL = "https://teachablemachine.withgoogle.com/models/8jAmAwJIs/";

            let model, video, labelContainer, maxPredictions;

            async function init() {
                try {
                    const modelURL = URL + "model.json";
                    const metadataURL = URL + "metadata.json";

                    model = await tmImage.load(modelURL, metadataURL);
                    maxPredictions = model.getTotalClasses();

                    // Request access to the webcam
                    const constraints = { video: { width: 300, height: 300 } };
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video = document.createElement("video");

                    video.width = 300;
                    video.height = 300;
                    video.srcObject = stream;
                    video.play();

                    document.getElementById("webcam-container").appendChild(video);

                    labelContainer = document.getElementById("label-container");
                    labelContainer.appendChild(document.createElement("div"));

                    // Show the capture button once the webcam is ready
                    document.getElementById("capture-btn").style.display = "inline-block";

                    // Start the prediction loop
                    video.onloadedmetadata = () => {
                        window.requestAnimationFrame(loop);
                    };

                } catch (error) {
                    console.error("Error initializing the webcam or model:", error);
                }
            }

            async function loop() {
                window.requestAnimationFrame(loop);
            }

            async function predict(image) {
                const prediction = await model.predict(image);
                let herbalPlantFound = false;

                for (let i = 0; i < maxPredictions; i++) {
                    const className = prediction[i].className;
                    const probability = prediction[i].probability.toFixed(2);

                    if (probability >= 0.5) { 
                        labelContainer.childNodes[0].innerHTML = `Identified: ${className} (${probability * 100}%)`;
                        herbalPlantFound = true;
                        fetchDescription(className); // Fetch description from Firebase
                        break;
                    }
                }

                if (!herbalPlantFound) {
                    labelContainer.childNodes[0].innerHTML = "Not a Herbal Plant";
                }
            }

            async function fetchDescription(plantName) {
                const descriptionRef = database.ref('herbalPlants/' + plantName);

                descriptionRef.once('value').then((snapshot) => {
                    const description = snapshot.val();
                    if (description) {
                        labelContainer.childNodes[0].innerHTML += `<br>Description: ${description}`;
                    } else {
                        labelContainer.childNodes[0].innerHTML += `<br>Description not found in database.`;
                    }
                });
            }

            async function captureImage() {
                const image = tf.browser.fromPixels(video);
                await predict(image);
                image.dispose();
            }

            // Expose functions to global scope
            window.init = init;
            window.captureImage = captureImage;
        }
    </script>
</body>
</html>
