<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbal Plant Identifier</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #2E8B57, #3CB371);
            color: white;
        }

        #webcam-container {
            margin: 20px auto;
            width: 300px;
            height: 300px;
            border: 5px solid #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        #label-container {
            margin-top: 20px;
        }

        button {
            background-color: #3CB371;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2E8B57;
        }

        #capture-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Herbal Plant Identifier</h1>
    <button type="button" onclick="init()">Start Webcam</button>
    <div id="webcam-container"></div>
    <button id="capture-btn" type="button" onclick="captureImage()" style="display:none;">Capture Image</button>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/8jAmAwJIs/";

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true; 
            webcam = new tmImage.Webcam(300, 300, flip); 
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            labelContainer.appendChild(document.createElement("div"));

            document.getElementById("capture-btn").style.display = "inline-block"; 
        }

        async function loop() {
            webcam.update(); 
            window.requestAnimationFrame(loop);
        }

        async function predict(image) {
            const prediction = await model.predict(image);
            let herbalPlantFound = false;

            for (let i = 0; i < maxPredictions; i++) {
                const className = prediction[i].className;
                const probability = prediction[i].probability.toFixed(2);

                if (probability >= 0.5) { 
                    labelContainer.childNodes[0].innerHTML = `Identified: ${className} (${probability * 100}%)`;
                    herbalPlantFound = true;
                    break;
                }
            }

            if (!herbalPlantFound) {
                labelContainer.childNodes[0].innerHTML = "Not a Herbal Plant";
            }
        }

        async function captureImage() {
            const image = webcam.canvas;
            await predict(image);
        }
    </script>
</body>
</html>
