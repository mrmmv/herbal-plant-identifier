<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector Application</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2E8B57, #3CB371);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 6vw;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        button {
            background-color: #3CB371;
            border: none;
            padding: 15px;
            font-size: 5vw;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #2E8B57;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(2px);
        }

        .page {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #chatbot-page, #scanner-page, #terms-page {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        #chatbox {
            background: white;
            color: black;
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            height: 300px;
            overflow-y: auto;
            box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        #user-input {
            width: calc(100% - 20px);
            max-width: 380px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #webcam-container {
            margin-top: 20px;
            border: 5px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 4vw;
            color: white;
            background-color: #FF6347;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .back-button:hover {
            background-color: #FF4500;
        }

        #label-container {
            margin-top: 20px;
            font-size: 4vw;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        #terms-content {
            text-align: left;
            max-width: 400px;
            line-height: 1.6;
            font-size: 4vw;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 36px;
            }

            button, .back-button {
                font-size: 18px;
            }

            #user-input {
                font-size: 16px;
            }

            #label-container {
                font-size: 18px;
            }

            #terms-content {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Detector Application with Decision-Making Capabilities and Health Benefits of Herbal Plants in the Philippines</h1>

    <div class="button-container" id="main-page">
        <button type="button" onclick="showPage('chatbot-page')">Chatbot</button>
        <button type="button" onclick="showPage('scanner-page')">Scanner</button>
        <button type="button" onclick="showPage('terms-page')">Terms and Conditions</button>
    </div>

    <div id="chatbot-page" class="page">
        <div id="chatbot-content">
            <div id="chatbox">
                <p>Herby: Hi, I'm Herby! How can I help you today?</p>
            </div>
            <input type="text" id="user-input" placeholder="Describe your symptoms..." onkeypress="if(event.keyCode === 13) getHerbalSuggestion()">
            <button type="button" onclick="getHerbalSuggestion()">Send</button>
        </div>
        <button class="back-button" type="button" onclick="showPage('main-page')">Back</button>
    </div>

    <div id="scanner-page" class="page">
        <button type="button" onclick="init()">Start Scanner</button>
        <div id="webcam-container"></div>
        <button id="capture-btn" type="button" onclick="captureImage()">Capture Image</button>
        <div id="label-container"></div>
        <button class="back-button" type="button" onclick="showPage('main-page')">Back</button>
    </div>

    <div id="terms-page" class="page">
        <div id="terms-content"></div>
        <button class="back-button" type="button" onclick="showPage('main-page')">Back</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDFeZJiNMtV29YPQ7F2FbpeWT5q3asRGCE",
            authDomain: "herby-21c6a.firebaseapp.com",
            databaseURL: "https://herby-21c6a-default-rtdb.firebaseio.com",
            projectId: "herby-21c6a",
            storageBucket: "herby-21c6a.appspot.com",
            messagingSenderId: "374602315706",
            appId: "1:374602315706:web:1b948f85b8c1e6915c0f83"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.style.display = 'none';
            });
            document.getElementById(pageId).style.display = 'flex';
        }

        function getHerbalSuggestion() {
            const input = document.getElementById('user-input').value.trim().toLowerCase();
            const chatbox = document.getElementById('chatbox');

            let found = false;

            database.ref('herbalPlants').once('value').then((snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const plant = childSnapshot.val();
                    const symptoms = plant.symptoms.split(',').map(s => s.trim().toLowerCase());

                    if (symptoms.includes(input)) {
                        chatbox.innerHTML += `<p>Herby: For ${input}, you can try using ${plant.name}. ${plant.description}</p>`;
                        found = true;
                    }
                });

                if (!found) {
                    chatbox.innerHTML += "<p>Herby: I'm sorry, I couldn't find a herbal plant for that symptom.</p>";
                }

                document.getElementById('user-input').value = '';
            });
        }

        function loadTermsAndConditions() {
            const termsRef = database.ref('termsAndConditions');
            termsRef.once('value').then((snapshot) => {
                const terms = snapshot.val();
                document.getElementById('terms-content').innerHTML = terms || "No terms and conditions found.";
            });
        }

        window.onload = function() {
            showPage('main-page');
            loadTermsAndConditions();
        }

        async function init() {
            // Scanner page code
        }

        async function captureImage() {
            // Capture image and process
        }
    </script>
</body>
</html>
