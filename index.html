<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector Application with Decision-Making Capabilities and Health Benefits of Herbal Plants in the Philippines</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #2E8B57, #3CB371);
            color: white;
            padding: 10px;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 5vw;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }

        button {
            background-color: #3CB371;
            border: none;
            padding: 10px 20px;
            font-size: 4vw;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 10px;
            width: 80%;
        }

        button:hover {
            background-color: #2E8B57;
            transform: scale(1.1);
        }

        #main-page, #chatbot-page, #scanner-page, #terms-page {
            display: none;
            transition: opacity 0.5s ease;
        }

        #webcam-container {
            margin: 20px auto;
            width: 80vw;
            height: 80vw;
            max-width: 250px;
            max-height: 250px;
            border: 5px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            background: #fff;
        }

        #label-container {
            margin-top: 20px;
            font-size: 4vw;
        }

        img.captured-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            margin-top: 10px;
        }

        .animated-plant {
            position: absolute;
            width: 100px;
            animation: float 6s ease-in-out infinite;
        }

        #plant1 {
            top: 10%;
            left: -100px;
            animation-delay: 0s;
        }

        #plant2 {
            bottom: 20%;
            right: -100px;
            animation-delay: 2s;
        }

        #plant3 {
            bottom: 10%;
            left: -100px;
            animation-delay: 4s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 24px;
            }

            button {
                font-size: 18px;
            }

            #webcam-container {
                width: 250px;
                height: 250px;
            }

            #label-container {
                font-size: 18px;
            }
        }

        .back-button {
            margin-top: 20px;
        }

        /* Chatbot styling to resemble Messenger */
        #chatbox {
            border-radius: 10px;
            border: 2px solid #fff;
            background-color: #fff;
            color: #333;
            padding: 10px;
            max-width: 600px;
            margin: 0 auto;
            max-height: 60vh;
            overflow-y: auto;
            text-align: left;
        }

        #chatbox p {
            margin: 10px 0;
            padding: 10px;
            border-radius: 20px;
            clear: both;
        }

        #chatbox p:nth-child(odd) {
            background-color: #DCF8C6;
            float: left;
        }

        #chatbox p:nth-child(even) {
            background-color: #3CB371;
            color: #fff;
            float: right;
        }

        #user-input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 20px;
            margin-top: 10px;
        }

        #chatbot-page button {
            margin-top: 10px;
            background-color: #3CB371;
            color: white;
            border-radius: 20px;
            border: none;
            padding: 10px;
            width: 80%;
            cursor: pointer;
            font-size: 4vw;
        }

        #chatbot-page button:hover {
            background-color: #2E8B57;
        }
    </style>
</head>
<body>
    <div id="main-page">
        <h1>Detector Application with Decision-Making Capabilities and Health Benefits of Herbal Plants in the Philippines</h1>
        <button onclick="showPage('chatbot-page')">Chatbot</button>
        <button id="start-scanner-btn" onclick="showPage('scanner-page'); initScanner();">Scanner</button>
        <button onclick="showPage('terms-page')">Terms and Conditions</button>
    </div>

    <div id="chatbot-page">
        <h1>Chat with Herby</h1>
        <div id="chatbox">
            <p>Hi, I'm Herby! How can I help you?</p>
        </div>
        <input type="text" id="user-input" placeholder="Describe your symptoms...">
        <button onclick="sendMessage()">Send</button>
        <button class="back-button" onclick="showPage('main-page')">Back</button>
    </div>

    <div id="scanner-page">
        <h1>Herbal Plant Identifier</h1>
        <div id="webcam-container"></div>
        <button id="capture-btn" style="display: none;" type="button" onclick="captureImage()">Capture Image</button>
        <div id="label-container"></div>
        <button id="back-btn" class="back-button" style="display: none;" onclick="resetScanner()">Back</button>
    </div>

    <div id="terms-page">
        <h1>Terms and Conditions</h1>
        <div id="terms-content"></div>
        <button class="back-button" onclick="showPage('main-page')">Back</button>
    </div>

    <img id="plant1" class="animated-plant" src="plant1.png" alt="Animated Plant">
    <img id="plant2" class="animated-plant" src="plant2.png" alt="Animated Plant">
    <img id="plant3" class="animated-plant" src="plant3.png" alt="Animated Plant">

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <!-- Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script type="text/javascript">
        const firebaseConfig = {
            apiKey: "AIzaSyDFeZJiNMtV29YPQ7F2FbpeWT5q3asRGCE",
            authDomain: "herby-21c6a.firebaseapp.com",
            databaseURL: "https://herby-21c6a-default-rtdb.firebaseio.com",
            projectId: "herby-21c6a",
            storageBucket: "herby-21c6a.appspot.com",
            messagingSenderId: "374602315706",
            appId: "1:374602315706:web:1b948f85b8c1e6915c0f83"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const URL = "https://teachablemachine.withgoogle.com/models/8jAmAwJIs/";

        let model, video, labelContainer, maxPredictions;

        function showPage(pageId) {
            const pages = ["main-page", "chatbot-page", "scanner-page", "terms-page"];
            pages.forEach(page => {
                document.getElementById(page).style.display = (page === pageId) ? "block" : "none";
            });
        }

        async function initScanner() {
            try {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                const constraints = { video: { facingMode: { exact: "environment" }, width: 250, height: 250 } };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video = document.createElement("video");

                video.width = 250;
                video.height = 250;
                video.srcObject = stream;
                video.play();

                const webcamContainer = document.getElementById("webcam-container");
                webcamContainer.innerHTML = '';
                webcamContainer.appendChild(video);

                document.getElementById("start-scanner-btn").style.display = "none";
                document.getElementById("capture-btn").style.display = "inline-block";
                document.getElementById("back-btn").style.display = "inline-block";

            } catch (error) {
                console.error("Error initializing scanner:", error);
            }
        }

        function resetScanner() {
            video.srcObject.getTracks().forEach(track => track.stop());
            document.getElementById("webcam-container").innerHTML = '';
            document.getElementById("capture-btn").style.display = "none";
            document.getElementById("back-btn").style.display = "none";
            document.getElementById("start-scanner-btn").style.display = "inline-block";
            showPage('main-page');
        }

        async function captureImage() {
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const image = canvas.toDataURL("image/png");
            predict(image);
        }

        async function predict(imageData) {
            const img = new Image();
            img.src = imageData;

            const prediction = await model.predict(img);
            prediction.sort((a, b) => b.probability - a.probability);
            const highestPrediction = prediction[0];

            if (highestPrediction.probability > 0.9) {
                const plantName = highestPrediction.className;
                fetchPlantDetails(plantName);
            } else {
                document.getElementById("label-container").innerHTML = "Not a herbal Plant.";
            }
        }

        function fetchPlantDetails(plantName) {
            const plantRef = database.ref('plants/' + plantName);

            plantRef.once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    const plantData = snapshot.val();
                    document.getElementById("label-container").innerHTML = `
                        <strong>${plantData.name}</strong><br>
                        ${plantData.description}
                    `;
                } else {
                    document.getElementById("label-container").innerHTML = "Details not found.";
                }
            }).catch((error) => {
                console.error("Error fetching plant details:", error);
            });
        }

        function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            const chatbox = document.getElementById("chatbox");

            if (userInput.trim() === "") return;

            const userMessage = document.createElement("p");
            userMessage.innerText = userInput;
            chatbox.appendChild(userMessage);

            const botResponse = document.createElement("p");
            botResponse.innerText = "I'm sorry, I'm still learning. Please describe your symptoms more clearly.";
            chatbox.appendChild(botResponse);

            document.getElementById("user-input").value = "";
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
