<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbal Plant Identifier</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #2E8B57, #3CB371);
            color: white;
            padding: 10px;
        }

        #webcam-container {
            margin: 20px auto;
            width: 80vw;
            height: 80vw;
            max-width: 300px;
            max-height: 300px;
            border: 5px solid #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        #label-container {
            margin-top: 20px;
            font-size: 4vw;
        }

        button {
            background-color: #3CB371;
            border: none;
            padding: 10px 20px;
            font-size: 4vw;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2E8B57;
        }

        #capture-btn {
            margin-top: 20px;
            display: none;
        }

        @media (min-width: 768px) {
            #webcam-container {
                width: 300px;
                height: 300px;
            }

            #label-container {
                font-size: 18px;
            }

            button {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>Herbal Plant Identifier</h1>
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <!-- Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script type="text/javascript">
        window.onload = function() {
            const firebaseConfig = {
            apiKey: "AIzaSyDFeZJiNMtV29YPQ7F2FbpeWT5q3asRGCE",
            authDomain: "herby-21c6a.firebaseapp.com",
            databaseURL: "https://herby-21c6a-default-rtdb.firebaseio.com",
            projectId: "herby-21c6a",
            storageBucket: "herby-21c6a.appspot.com",
            messagingSenderId: "374602315706",
            appId: "1:374602315706:web:1b948f85b8c1e6915c0f83"
            };

            const app = firebase.initializeApp(firebaseConfig);
            const database = firebase.database();

            const URL = "https://teachablemachine.withgoogle.com/models/8jAmAwJIs/";

            let model, labelContainer, maxPredictions;

            async function init() {
                try {
                    const modelURL = URL + "model.json";
                    const metadataURL = URL + "metadata.json";

                    model = await tmImage.load(modelURL, metadataURL);
                    maxPredictions = model.getTotalClasses();

                    labelContainer = document.getElementById("label-container");
                    labelContainer.appendChild(document.createElement("div"));

                    // Check if there is an image URL parameter
                    const urlParams = new URLSearchParams(window.location.search);
                    const imageUrl = urlParams.get('image');
                    if (imageUrl) {
                        processImageFromUrl(imageUrl);
                    }
                } catch (error) {
                    console.error("Error initializing the model:", error);
                }
            }

            async function processImageFromUrl(imageUrl) {
                const img = new Image();
                img.src = imageUrl;

                img.onload = async () => {
                    const result = await predict(img);
                    displayResult(result);
                };
            }

            async function predict(imageElement) {
                const predictions = await model.predict(imageElement);
                let herbalPlantFound = false;
                let result = { plant: "Not a Herbal Plant", description: "" };

                for (let i = 0; i < maxPredictions; i++) {
                    const className = predictions[i].className;
                    const probability = predictions[i].probability.toFixed(2);

                    if (probability >= 0.5) {
                        result.plant = `${className} (${probability * 100}%)`;
                        herbalPlantFound = true;
                        result.description = await fetchDescription(className);
                        break;
                    }
                }

                return result;
            }

            async function fetchDescription(plantName) {
                const descriptionRef = database.ref('herbalPlants/' + plantName);
                let description = "Description not found in database.";

                await descriptionRef.once('value').then((snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        description = data;
                    }
                });

                return description;
            }

            function displayResult(result) {
                labelContainer.childNodes[0].innerHTML = `Identified: ${result.plant}<br>Description: ${result.description}`;
            }

            window.init = init;
        }
    </script>
</body>
</html>
