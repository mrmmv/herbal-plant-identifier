<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbal Plant Identifier</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #2E8B57, #3CB371);
            color: white;
            padding: 10px;
        }

        #webcam-container {
            margin: 20px auto;
            width: 80vw;
            height: 80vw;
            max-width: 300px;
            max-height: 300px;
            border: 5px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        #label-container {
            margin-top: 20px;
            font-size: 4vw;
        }

        @media (min-width: 768px) {
            #label-container {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>Herbal Plant Identifier</h1>
    <div id="webcam-container">
        <canvas id="captured-image"></canvas>
    </div>
    <div id="label-container"></div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <!-- Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script type="text/javascript">
        window.onload = function() {
            const firebaseConfig = {
                apiKey: "AIzaSyDFeZJiNMtV29YPQ7F2FbpeWT5q3asRGCE",
                authDomain: "herby-21c6a.firebaseapp.com",
                databaseURL: "https://herby-21c6a-default-rtdb.firebaseio.com",
                projectId: "herby-21c6a",
                storageBucket: "herby-21c6a.appspot.com",
                messagingSenderId: "374602315706",
                appId: "1:374602315706:web:1b948f85b8c1e6915c0f83"
            };

            const app = firebase.initializeApp(firebaseConfig);
            const database = firebase.database();

            const URL = "https://teachablemachine.withgoogle.com/models/8jAmAwJIs/";

            let model, canvas, context, labelContainer;

            async function init() {
                try {
                    const modelURL = URL + "model.json";
                    const metadataURL = URL + "metadata.json";

                    model = await tmImage.load(modelURL, metadataURL);
                    labelContainer = document.getElementById("label-container");
                    labelContainer.appendChild(document.createElement("div"));

                    canvas = document.getElementById("captured-image");
                    context = canvas.getContext('2d');
                } catch (error) {
                    console.error("Error initializing the model:", error);
                }
            }

            async function predict(imageElement) {
                const predictions = await model.predict(imageElement);
                let herbalPlantFound = false;
                let result = "";

                for (let i = 0; i < predictions.length; i++) {
                    const className = predictions[i].className;
                    const probability = predictions[i].probability.toFixed(2);

                    if (probability >= 0.5) {
                        result = `Identified: ${className} (${probability * 100}%)`;
                        herbalPlantFound = true;
                        await fetchDescription(className, result);
                        break;
                    }
                }

                if (!herbalPlantFound) {
                    result = "Not a Herbal Plant";
                    labelContainer.childNodes[0].innerHTML = result;
                    sendToMITAppInventor(result);
                }
            }

            async function fetchDescription(plantName, result) {
                const descriptionRef = database.ref('herbalPlants/' + plantName);

                descriptionRef.once('value').then((snapshot) => {
                    const description = snapshot.val();
                    if (description) {
                        result += `<br>Description: ${description}`;
                    } else {
                        result += "<br>Description not found in database.";
                    }
                    labelContainer.childNodes[0].innerHTML = result;
                    sendToMITAppInventor(result);
                });
            }

            function receiveImageFromMITAppInventor(base64Image) {
                const image = new Image();
                image.onload = async function() {
                    context.drawImage(image, 0, 0, canvas.width, canvas.height);
                    await predict(canvas);
                };
                image.src = `data:image/png;base64,${base64Image}`;
            }

            function sendToMITAppInventor(message) {
                window.AppInventor.setWebViewString(message);
            }

            window.init = init;
            window.receiveImageFromMITAppInventor = receiveImageFromMITAppInventor;

            init();
        }
    </script>
</body>
</html>
