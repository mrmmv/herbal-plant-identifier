<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbal Plant Identifier</title>
    <style>
        /* (Your existing styles remain unchanged) */
    </style>
</head>
<body>
    <h1>Herbal Plant Identifier</h1>
    <button type="button" onclick="init()">Start Webcam</button>
    <div id="webcam-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="captured-image"></canvas>
    </div>
    <button id="capture-btn" type="button" onclick="captureImage()">Capture Image</button>
    <div id="label-container"></div>

    <!-- Firebase, TensorFlow.js, and Teachable Machine scripts remain unchanged -->

    <script type="text/javascript">
        window.onload = function() {
            // (Firebase initialization code remains unchanged)

            const URL = "https://teachablemachine.withgoogle.com/models/8jAmAwJIs/";

            let model, video, labelContainer, maxPredictions, canvas, context;

            async function init() {
                try {
                    const modelURL = URL + "model.json";
                    const metadataURL = URL + "metadata.json";

                    model = await tmImage.load(modelURL, metadataURL);
                    maxPredictions = model.getTotalClasses();

                    video = document.getElementById("webcam");
                    canvas = document.getElementById("captured-image");
                    context = canvas.getContext('2d');

                    const constraints = { video: { width: 300, height: 300 } };
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                    video.style.display = 'block';

                    labelContainer = document.getElementById("label-container");
                    labelContainer.appendChild(document.createElement("div"));

                    document.getElementById("capture-btn").style.display = "inline-block";

                    video.onloadedmetadata = () => {
                        window.requestAnimationFrame(loop);
                    };

                } catch (error) {
                    console.error("Error initializing the webcam or model:", error);
                }
            }

            async function loop() {
                window.requestAnimationFrame(loop);
            }

            async function predict(imageElement) {
                const predictions = await model.predict(imageElement);
                let herbalPlantFound = false;

                for (let i = 0; i < maxPredictions; i++) {
                    const className = predictions[i].className;
                    const probability = predictions[i].probability.toFixed(2);

                    if (probability >= 0.5) { 
                        labelContainer.childNodes[0].innerHTML = `Identified: ${className} (${probability * 100}%)`;
                        herbalPlantFound = true;
                        fetchDescription(className); 
                        break;
                    }
                }

                if (!herbalPlantFound) {
                    labelContainer.childNodes[0].innerHTML = "Not a Herbal Plant";
                }
            }

            async function fetchDescription(plantName) {
                const descriptionRef = database.ref('herbalPlants/' + plantName);

                descriptionRef.once('value').then((snapshot) => {
                    const description = snapshot.val();
                    if (description) {
                        labelContainer.childNodes[0].innerHTML += `<br>Description: ${description}`;
                    } else {
                        labelContainer.childNodes[0].innerHTML += `<br>Description not found in database.`;
                    }
                });
            }

            async function captureImage() {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                video.style.display = 'none'; 
                canvas.style.display = 'block'; 

                await predict(canvas);
            }

            window.init = init;
            window.captureImage = captureImage;
        }
    </script>
</body>
</html>
