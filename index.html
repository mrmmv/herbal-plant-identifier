<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector Application with Decision-Making Capabilities and Health Benefits of Herbal Plants in the Philippines</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #2E8B57, #3CB371);
            color: white;
            padding: 10px;
        }

        h1 {
            font-size: 5vw;
        }

        #menu, #chatbot, #scanner, #terms {
            display: none;
        }

        #menu {
            display: block;
        }

        button {
            background-color: #3CB371;
            border: none;
            padding: 10px 20px;
            font-size: 4vw;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 20px;
        }

        button:hover {
            background-color: #2E8B57;
        }

        #webcam-container {
            margin: 20px auto;
            width: 80vw;
            height: 80vw;
            max-width: 300px;
            max-height: 300px;
            border: 5px solid #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        #label-container {
            margin-top: 20px;
            font-size: 4vw;
        }

        #chat-window {
            background-color: #f0f0f0;
            color: black;
            width: 90%;
            max-width: 400px;
            height: 400px;
            overflow-y: auto;
            margin: 20px auto;
            padding: 10px;
            border-radius: 10px;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .user-message {
            background-color: #3CB371;
            color: white;
            text-align: right;
        }

        .bot-message {
            background-color: #2E8B57;
            color: white;
            text-align: left;
        }

        #chat-input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }

        #send-btn {
            padding: 10px 20px;
            font-size: 16px;
        }

        @media (min-width: 768px) {
            #webcam-container {
                width: 300px;
                height: 300px;
            }

            #label-container {
                font-size: 18px;
            }

            button {
                font-size: 18px;
            }

            h1 {
                font-size: 32px;
            }
        }
    </style>
</head>

<body>
    <h1>Detector Application with Decision-Making Capabilities and Health Benefits of Herbal Plants in the Philippines</h1>

    <!-- Main Menu -->
    <div id="menu">
        <button type="button" onclick="showSection('chatbot')">Chatbot</button>
        <button type="button" onclick="showSection('scanner')">Scanner</button>
        <button type="button" onclick="showSection('terms')">Terms and Conditions</button>
    </div>

    <!-- Chatbot -->
    <div id="chatbot">
        <div id="chat-window"></div>
        <input type="text" id="chat-input" placeholder="Type your message..." />
        <button id="send-btn" type="button" onclick="sendMessage()">Send</button>
    </div>

    <!-- Scanner -->
    <div id="scanner">
        <button type="button" onclick="init()">Start Webcam</button>
        <div id="webcam-container"></div>
        <button id="capture-btn" type="button" onclick="captureImage()">Capture Image</button>
        <div id="label-container"></div>
    </div>

    <!-- Terms and Conditions -->
    <div id="terms">
        <div id="terms-content"></div>
    </div>

    <!-- Firebase and TensorFlow Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script type="text/javascript">
        const firebaseConfig = {
           apiKey: "AIzaSyDFeZJiNMtV29YPQ7F2FbpeWT5q3asRGCE",
            authDomain: "herby-21c6a.firebaseapp.com",
            databaseURL: "https://herby-21c6a-default-rtdb.firebaseio.com",
            projectId: "herby-21c6a",
            storageBucket: "herby-21c6a.appspot.com",
            messagingSenderId: "374602315706",
            appId: "1:374602315706:web:1b948f85b8c1e6915c0f83"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let model, video, labelContainer, maxPredictions;

        async function showSection(section) {
            document.getElementById("menu").style.display = "none";
            document.getElementById("chatbot").style.display = "none";
            document.getElementById("scanner").style.display = "none";
            document.getElementById("terms").style.display = "none";
            document.getElementById(section).style.display = "block";

            if (section === "terms") {
                loadTerms();
            } else if (section === "chatbot") {
                initializeChatbot();
            }
        }

        async function init() {
            try {
                const modelURL = "https://teachablemachine.withgoogle.com/models/8jAmAwJIs/model.json";
                const metadataURL = "https://teachablemachine.withgoogle.com/models/8jAmAwJIs/metadata.json";

                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                const constraints = { video: { facingMode: "environment", width: 300, height: 300 } };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video = document.createElement("video");

                video.width = 300;
                video.height = 300;
                video.srcObject = stream;
                video.play();

                document.getElementById("webcam-container").innerHTML = '';
                document.getElementById("webcam-container").appendChild(video);

                labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = '';
                labelContainer.appendChild(document.createElement("div"));

                document.getElementById("capture-btn").style.display = "inline-block";

            } catch (error) {
                console.error("Error initializing the webcam or model:", error);
            }
        }

        async function captureImage() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            await predict(canvas);
        }

        async function predict(imageElement) {
            const predictions = await model.predict(imageElement);
            let herbalPlantFound = false;

            for (let i = 0; i < maxPredictions; i++) {
                const className = predictions[i].className;
                const probability = predictions[i].probability.toFixed(2);

                if (probability >= 0.95) {
                    labelContainer.childNodes[0].innerHTML = `Identified: ${className} (${probability * 100}%)`;
                    herbalPlantFound = true;
                    fetchDescription(className);
                    break;
                }
            }

            if (!herbalPlantFound) {
                labelContainer.childNodes[0].innerHTML = "Not a Herbal Plant";
            }
        }

        async function fetchDescription(plantName) {
            const descriptionRef = database.ref('herbalPlants/' + plantName);

            descriptionRef.once('value').then((snapshot) => {
                const description = snapshot.val();
                if (description) {
                    labelContainer.childNodes[0].innerHTML += `<br>Description: ${description}`;
                } else {
                    labelContainer.childNodes[0].innerHTML += `<br>Description not found in database.`;
                }
            });
        }

        async function loadTerms() {
            const termsRef = database.ref('termsAndConditions');

            termsRef.once('value').then((snapshot) => {
                const terms = snapshot.val();
                document.getElementById('terms-content').innerHTML = terms ? terms : "Terms and conditions not found.";
            });
        }

        function initializeChatbot() {
            const chatWindow = document.getElementById("chat-window");
            chatWindow.innerHTML = '<div class="message bot-message">Hi, I\'m Herby. How can I help you?</div>';
        }

        function sendMessage() {
            const input = document.getElementById("chat-input").value;
            const chatWindow = document.getElementById("chat-window");

            if (input.trim() !== "") {
                const userMessage = document.createElement("div");
                userMessage.className = "message user-message";
                userMessage.textContent = input;
                chatWindow.appendChild(userMessage);

                getChatbotResponse(input);
            }

            document.getElementById("chat-input").value = "";
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function getChatbotResponse(message) {
            const chatWindow = document.getElementById("chat-window");

            const responseRef = database.ref('chatResponses');
            responseRef.once('value').then((snapshot) => {
                const responses = snapshot.val();
                const responseMessage = responses ? findResponse(message, responses) : "Sorry, I couldn't find any relevant information.";

                const botMessage = document.createElement("div");
                botMessage.className = "message bot-message";
                botMessage.textContent = responseMessage;
                chatWindow.appendChild(botMessage);

                chatWindow.scrollTop = chatWindow.scrollHeight;
            });
        }

        function findResponse(message, responses) {
            message = message.toLowerCase();
            for (let symptom in responses) {
                if (message.includes(symptom.toLowerCase())) {
                    return responses[symptom];
                }
            }
            return "Sorry, I couldn't find any relevant information.";
        }
    </script>
</body>

</html>
