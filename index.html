<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbal Plant Identifier</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #2E8B57, #3CB371);
            color: white;
            padding: 10px;
        }

        #webcam-container {
            margin: 20px auto;
            width: 80vw;
            height: 80vw;
            max-width: 300px;
            max-height: 300px;
            border: 5px solid #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        #label-container {
            margin-top: 20px;
            font-size: 4vw; /* Adjusts based on viewport width */
        }

        button {
            background-color: #3CB371;
            border: none;
            padding: 10px 20px;
            font-size: 4vw; /* Adjusts based on viewport width */
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2E8B57;
        }

        #capture-btn {
            margin-top: 20px;
            display: none;
        }

        @media (min-width: 768px) {
            #label-container {
                font-size: 1.5em; /* Larger font for larger screens */
            }

            button {
                font-size: 1.25em; /* Larger font for larger screens */
            }
        }
    </style>
</head>
<body>
    <h1>Herbal Plant Identifier</h1>
    <button type="button" onclick="init()">Start Camera</button>
    <div id="webcam-container"></div>
    <button id="capture-btn" type="button" onclick="captureImage()">Capture Image</button>
    <div id="label-container"></div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <!-- Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script type="text/javascript">
        window.onload = function() {
            const firebaseConfig = {
                apiKey: "YOUR_API_KEY",
                authDomain: "YOUR_AUTH_DOMAIN",
                databaseURL: "YOUR_DATABASE_URL",
                projectId: "YOUR_PROJECT_ID",
                storageBucket: "YOUR_STORAGE_BUCKET",
                messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
                appId: "YOUR_APP_ID"
            };

            const app = firebase.initializeApp(firebaseConfig);
            const database = firebase.database();

            const URL = "https://teachablemachine.withgoogle.com/models/YOUR_MODEL/";

            let model, video, labelContainer, maxPredictions;

            async function init() {
                try {
                    const modelURL = URL + "model.json";
                    const metadataURL = URL + "metadata.json";

                    model = await tmImage.load(modelURL, metadataURL);
                    maxPredictions = model.getTotalClasses();

                    const constraints = { video: { width: 300, height: 300 } };
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video = document.createElement("video");

                    video.width = 300;
                    video.height = 300;
                    video.srcObject = stream;
                    video.play();

                    document.getElementById("webcam-container").appendChild(video);

                    labelContainer = document.getElementById("label-container");
                    labelContainer.appendChild(document.createElement("div"));

                    document.getElementById("capture-btn").style.display = "inline-block";

                    video.onloadedmetadata = () => {
                        window.requestAnimationFrame(loop);
                    };

                } catch (error) {
                    console.error("Error initializing the webcam or model:", error);
                }
            }

            async function loop() {
                window.requestAnimationFrame(loop);
            }

            async function predict(imageElement) {
                const predictions = await model.predict(imageElement);
                let herbalPlantFound = false;

                for (let i = 0; i < maxPredictions; i++) {
                    const className = predictions[i].className;
                    const probability = predictions[i].probability.toFixed(2);

                    if (probability >= 0.5) { 
                        labelContainer.childNodes[0].innerHTML = `Identified: ${className} (${probability * 100}%)`;
                        herbalPlantFound = true;
                        fetchDescription(className);
                        break;
                    }
                }

                if (!herbalPlantFound) {
                    labelContainer.childNodes[0].innerHTML = "Not a Herbal Plant";
                }
            }

            async function fetchDescription(plantName) {
                const descriptionRef = database.ref('herbalPlants/' + plantName);

                descriptionRef.once('value').then((snapshot) => {
                    const description = snapshot.val();
                    if (description) {
                        labelContainer.childNodes[0].innerHTML += `<br>Description: ${description}`;
                    } else {
                        labelContainer.childNodes[0].innerHTML += `<br>Description not found in database.`;
                    }
                });
            }

            async function captureImage() {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                await predict(canvas);
            }

            window.init = init;
            window.captureImage = captureImage;
        }
    </script>
</body>
</html>
