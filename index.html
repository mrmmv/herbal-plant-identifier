<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIT App Inventor Message</title>
</head>
<body>
    <h1>Hello from GitHub Pages!</h1>
    <button onclick="sendMessage()">Send Message to MIT App Inventor</button>

    <script>
        function sendMessage() {
            window.AppInventor.setWebViewString("Hello from the HTML file!");
        }
    </script>
</body>
</html>
